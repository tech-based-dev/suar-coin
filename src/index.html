<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE-edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>SuarCoin ICO Sale</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	</head>
	<body>
		<div class="container" style="width: 650px;">
	      <div class="row">
	        <div class="col-lg-12">
	            <h1 class="text-center">SuarCoin ICO SALE</h1>
	            <hr/>
	            <br/>
	        </div>
	        <div id="loader">
	          <p class="text-center">Loading...</p>
	        </div>
	        <div id="content" class="text-center" style="display: none">
	          <p>
	            Introducing Suarcoin (SRC)!
	            Token price is <span class="token-price"></span> Ether. You currently have <span id="suarcoin-balance"></span>&nbsp;SRC.
	          </p>
	          <br/>
	          <form onSubmit="App.buyTokens(); return false;" role="form">
	            <div class="form-group">
	              <div class="input-group">
	                <input id="numberOfTokens" class="form-control input-lg" type="number" name="number" value="1" min="1" pattern="[0-9]">
	                </input>
	                <span class="input-group-btn">
	                  <button type="submit" class="btn btn-primary btn-lg">Buy Tokens</button>
	                </span>
	              </div>
	            </div>
	          </form>
	          <br>
	           <div class="progress">
	              <div id="progress" class="progress-bar progress-bar-striped active" aria-valuemin="0" aria-valuemax="100">
	              </div>
	            </div>
	          <p><span class="tokens-sold"></span> / <span class="tokens-available"></span> tokens sold</p>
	          <hr>
	          <p id="accountAddress"></p>
	        </div>
	      </div>
	    </div>

		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/truffle-contract@3.0.6/dist/truffle-contract.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
